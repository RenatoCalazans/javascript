<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div#area{
            background-color: aqua;
            color: white;
            font-size: 2em;
            text-align: center;
            text-shadow: 2px 2px 5px black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="area">
        interagir
    </div>

    <script>
        var a =window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
            a.innerText='clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText='entrou'
        }
        function sair(){
            a.innerText='saiu'
        }
    </script>
</body>
</html>
